[workspace]
members = ["blackbox_bench"]

[package]
name = "dbil"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-channel = "1.8.0"
bincode = "1.3.3"
caches = "0.2.3"
futures-lite = "1.12.0"
glommio = "0.8.0"
log = "0.4.17"
murmur3 = "0.5.2"
once_cell = "1.17.1"
pretty_env_logger = "0.4.0"
redblacktree = { path = "redblacktree" }
regex = "1.7.1"
rmp = "0.8.11"
rmpv = "1.0.0"
serde = { version = "1.0.152", features = ["derive"] }
